<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محل الخير - Supermarket</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img src="logo.png" alt="محل الخير Logo" id="logo">
    <h1 id="magasin-name">محل الخير</h1>
    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" class="dark-mode-button">
      <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
    </button>
  </header>

  <!-- Product Grid -->
  <section class="products">
    <h2>Fruits</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="add-to-cart" data-price="10.00">
          <i class="fas fa-cart-plus"></i> Add to Basket
        </button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button class="add-to-cart" data-price="15.00">
          <i class="fas fa-cart-plus"></i> Add to Basket
        </button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button class="add-to-cart" data-price="20.00">
          <i class="fas fa-cart-plus"></i> Add to Basket
        </button>
      </div>
    </div>

    <h2>Vegetables</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p>$8.00</p>
        <button class="add-to-cart" data-price="8.00">
          <i class="fas fa-cart-plus"></i> Add to Basket
        </button>
      </div>
      <div class="product">
        <img src="product5.jpg" alt="Product 5">
        <h3>Product 5</h3>
        <p>$12.00</p>
        <button class="add-to-cart" data-price="12.00">
          <i class="fas fa-cart-plus"></i> Add to Basket
        </button>
      </div>
      <div class="product">
        <img src="product6.jpg" alt="Product 6">
        <h3>Product 6</h3>
        <p>$18.00</p>
        <button class="add-to-cart" data-price="18.00">
          <i class="fas fa-cart-plus"></i> Add to Basket
        </button>
      </div>
    </div>
  </section>

  <!-- Basket Section -->
  <section class="basket">
    <h2>Your Basket</h2>
    <ul id="basket-items"></ul>
    <p>Total: $<span id="total-price">0.00</span></p>
  </section>

  <!-- Order History Section -->
  <section class="order-history">
    <h2>Order History</h2>
    <ul id="history-list"></ul>
  </section>

  <!-- Rating Section -->
  <section class="rating">
    <h2>Rate Your Experience</h2>
    <select id="rating">
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select>
    <button id="submit-rating">Submit Rating</button>
  </section>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <button id="reserve-order" class="circle-button">
      <i class="fas fa-shopping-cart"></i>
    </button>
    <button id="deliver-order" class="circle-button">
      <i class="fas fa-truck"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
